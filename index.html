<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= 3, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
<div class="weather-app">
    <header>
        <form class="search-form" id="search-form">

            <input
             type="search" 
             placeholder="Enter a city..." 
             required
             id="search-form-input"
             class="search-form-input" >
            <input type="submit" value="search" class="search-form-button">
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">Kigali </h1>
    <p class="weather-app-details">
        Tuesday 14:50,
        <span id="time"></span>,
        <span id="description"></span>
        <br>
        Humidity:<strong id="humidity"></strong> , wind:
         <strong id="wind-speed"></strong> 
    </p>
    <div class="weather-forecast">
    <div class="row">
        <div class="col-2">
            <div class="weather-forecast-date">
            Thu
        </div>
            <br>
            <div class="weather-forecast-temperature">
          <span class="weather-forecast-temperature-max">
             18°   
             </span>
             <span class="weather-forecast-temperature-min">
             12°
            </span>
        </div>
        </div>
    </div>
    </div>
</div>

    <div class="weather-app-temperature-container">
       <div class="icon">⛅️</div> 
       <div class="weather-app-temperature" id="temperature"></div> 
       <div class="weather-app-unit">°C</div>
    </div>
</div>
    </main>
</main>
    <footer>
        Coded by <a href="https://github.com/Elise232" target="_blank"> Umuhire Elise</a>,is
        <a href="https://github.com/Elise232/Weather-App-Shecodes" target="_blank"> open-sourced on Github</a> and
        <a href="https://present-day-weather-app.netlify.app/" target="_blank"> hosted on Netlify</a>
        
    </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
